<app-field [formGroup]="parentFormGroup" [label]="label">
  <ng-select class="field-select__input"
             *ngIf="options"
             [placeholder]="placeholder"
             [formControlName]="name"
             [items]="options"
             [bindValue]="idKey"
             [bindLabel]="'label'"
             (change)="onChange($event)"></ng-select>
</app-field>
