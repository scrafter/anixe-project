<button class="btn btn-info" [routerLink]="['/']">< Back to homepage</button>
<div class="jumbotron">
  <h1 class="spaceship-list__title">Results list</h1>

  <app-spaceship-list-filters></app-spaceship-list-filters>

  <div *ngIf="items.length; else noResults">
    <app-spaceship-list-item *ngFor="let item of items"
                             [routerLink]="['/spaceship-details', 123]"
                             [item]="item"></app-spaceship-list-item>
  </div>
  <ng-template #noResults>
    <p>No results :(</p>
  </ng-template>
</div>
